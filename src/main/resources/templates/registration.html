</div>
<div class="container containerWidthLogin">
    <div class="row">
        <div class="row align-items-center" >
            <div class="col">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <form th:action="@{/registration}" th:object="${userDTO}" method="post" class="loginForm">
                <div class="form-group">
                    <label  for="firstName"> First Name: </label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required placeholder="Enter first name" autofocus="autofocus"/>


                    <div class="alert alert-warning"  th:errors="*{firstName}"></div>



                </div>

                <div class="form-group">
                    <label  for="lastName"> Last Name </label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required placeholder="Enter last name" autofocus="autofocus"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required placeholder="Enter email" autofocus="autofocus"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" id="password" class="form-control"  th:field="*{password}" required placeholder="Enter password" autofocus="autofocus"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"> ConfirmPassword </label>
                    <input type="password" id="confirmPassword" class="form-control"  th:field="*{confirmPassword}" required placeholder="Enter password" autofocus="autofocus"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" >Register</button>
                </div>
                <br>
                <a href="/" th:href="@{/login}" class="btnLogin" style="color: #fff">Already registered? Log in here</a>




            </form>
            </div>
        </div>
    </div>
</div>
