<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>userStatuses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<table>
    <h1>List of userStatuses</h1>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tbody>

    <tr th:each="userStatus : ${userStatuses}">
        <td th:utext="${userStatus.id}">id</td>
        <td th:utext="${userStatus.name}">id</td>
    </tr>
    </tbody>
</table>

</body>
</html>
