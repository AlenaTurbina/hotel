<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>invoices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>List of invoices</h1>

<tr th:each="invoice : ${invoices}">
    <td th:utext="${invoice.id}">id</td>
    <td th:utext="${invoice.sumTotal}">id</td>
    <td th:utext="${invoice.responsible.lastName}">id</td>
    <td th:utext="${invoice.orderBooking.client.lastName}">id</td>
    <td th:utext="${invoice.orderBooking.room.name}">id</td>


    <br>
</tr>

<br>
<a href="mainPage.html" th:href="@{/}">back to main page</a>
</body>
</html>
