<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>optionals</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>List of optionals</h1>


<tr th:each="optional : ${optionals}">
    <td th:utext="${optional.id}">id</td>
    <td th:utext="${optional.name}">id</td>
    <td th:utext="${optional.optionalPrice}">id</td>
    <br>
</tr>

<br>
<a href="mainPage.html" th:href="@{/}">back to main page</a>
</body>
</html>
