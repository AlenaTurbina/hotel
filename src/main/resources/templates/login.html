<div class="allPageCenter">
  Please, log in
</div>

<div class = "container containerWidthLogin" >
        <div class="row align-items-center" >
          <div class="col">
      <form th:action="@{/login}" method="post" class="loginForm">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class = "form-group">
          <label for ="username">Username: </label>
          <input type="text" class = "form-control" id ="username" name = "username" placeholder="Enter Email ID" autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"  class="form-control btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <a href="/" th:href="@{/registration}" class="btnLogin" style="color: #fff">New user? Register here</a>
        </div>
      </form>
      </div>
    </div>
    </div>
