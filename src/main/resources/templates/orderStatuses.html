<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>orderStatuses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <h1>List of orderStatuses</h1>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tbody>
    <tr th:each="orderStatus : ${orderStatuses}">
        <td th:utext="${orderStatus.id}">id</td>
        <td th:utext="${orderStatus.name}">id</td>
    </tr>
    </tbody>
</table>
<br>
<a href="mainPage.html" th:href="@{/}">back to main page</a>
</body>
</html>
